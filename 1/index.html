<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Анимация</title>
</head>

<body>

    <h1 class="title-header">
        <span class="title title__letter1">H</span>
        <span class="title title__letter2">O</span>
        <span class="title title__letter3">O</span>
        <span class="title title__letter4">O</span>
        <span class="title title__letter5">O</span>
        <span class="title title__letter6">V</span>
        <span class="title title__letter7">E</span>
        <span class="title title__letter8">R</span>

    </h1>

    <div class="img">
        <img class="img1" src="1.jpg" alt="1">
        <img class="img2" src="1.jpg" alt="1">
        <img class="img3" src="1.jpg" alt="1">
    </div>

    <div>
        <ul class="hover-effect">
            <li class="hover-effect__item">
                <img class="cover-img" src="1.jpg" alt="">
                <div class="effect-block effect-to-right"> <!-- Выезжающая панель слева направо -->
                    <h3>Header</h3>
                    <p>Text</p>
                    <a href="">Btn</a>
                </div>
            </li>
            <li class="hover-effect__item">
                <img src="1.jpg" alt="">
                <div class="effect-block effect-to-left"> <!-- Выезжающая панель справа налево -->
                    <h3>Header</h3>
                    <p>Text</p>
                    <a href="">Btn</a>
                </div>
            </li>
            <li class="hover-effect__item">
                <img src="1.jpg" alt="">
                <div class="effect-block effect-to-top"> <!-- Выезжающая панель снизу вверх -->
                    <h3>Header</h3>
                    <p>Text</p>
                    <a href="">Btn</a>
                </div>
            </li>
            <li class="hover-effect__item">
                <img src="1.jpg" alt="">
                <div class="effect-block effect-to-bottom"> <!-- Выезжающая панель сверху вниз -->
                    <h3>Header</h3>
                    <p>Text</p>
                    <a href="">Btn</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="checkbox-box">
        <div class="box">
            <input type="checkbox" class="switch">
        </div>
        <div class=" box-2">
            <input type="checkbox" class="switch-2">
        </div>
    </div>

    <div class="change-img">
        <div class="change-img__front">
            <img src="1.jpg" alt="">
        </div>
        <div class="change-img__back">
            <img src="1.jpg" alt="">
        </div>
    </div>

    <div class="flip-box">
        Привет
        <div class="flip">
            <div>
                <div class="text">Я Яна</div>
            </div>
            <div>
                <div class="text">Мне 25 </div>
            </div>
            <div>
                <div class="text">Учусь разработке</div>
            </div>
        </div>
        Приятно познакомиться
    </div>

    <p class="anim-text">Lorem ipsum dolor sit amet, consectetur adipisicing!</p>

    <div class="scale">
        <img src="1.jpg" alt="">
    </div>

</body>

</html>
